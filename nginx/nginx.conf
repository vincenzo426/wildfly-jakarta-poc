# =============================================================================
# Nginx Configuration - Load Balancer per WildFly Cluster
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format con info sul backend
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" upstream: $upstream_addr '
                    'response_time: $upstream_response_time';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml;

    # ==========================================================================
    # Upstream - Cluster WildFly
    # ==========================================================================
    # Docker Compose crea automaticamente DNS entries per i container
    # Il nome "wildfly" viene risolto a tutti i container con quel service name
    
    upstream wildfly_cluster {
        # Usa il DNS di Docker per risolvere dinamicamente le istanze
        # "wildfly" Ã¨ il nome del service in docker-compose.yml
        server wildfly:8080;
        
        # Algoritmo di load balancing
        # - round_robin (default): distribuzione ciclica
        # - least_conn: manda al server con meno connessioni
        # - ip_hash: stessa IP sempre allo stesso server (sticky session)
        
        # Decommentare per least connections:
        # least_conn;
        
        # Decommentare per sticky sessions:
        # ip_hash;
        
        # Keepalive connections al backend
        keepalive 32;
    }

    # ==========================================================================
    # Server principale
    # ==========================================================================
    server {
        listen 80;
        server_name localhost;

        # Health check endpoint per il load balancer stesso
        location /health {
            access_log off;
            return 200 '{"status":"UP","service":"nginx-loadbalancer"}';
            add_header Content-Type application/json;
        }

        # Statistiche Nginx (utile per debug)
        location /nginx-status {
            stub_status on;
            access_log off;
            # In produzione, limitare l'accesso
            # allow 127.0.0.1;
            # deny all;
        }

        # Proxy verso il cluster WildFly
        location / {
            proxy_pass http://wildfly_cluster;
            
            # Headers per il backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Identificare quale backend ha risposto
            add_header X-Upstream-Addr $upstream_addr;
            
            # Timeout settings
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # Keepalive al backend
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}
